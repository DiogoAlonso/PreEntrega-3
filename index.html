<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma 23</title>
    <link rel="stylesheet" href="./assets/styles/css/styles.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <a class="navbar-brand" href="./index.html"
        ><img class="logo" src="./assets/logo/Logo.png" alt="logo"
        /></a>
        <span class="navbar-toggler-icon"></span>
    </header>
    <nav class="navbar navbar-expand-lg">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./pages/calzados.html">Calzado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/accesorios.html">Accesorios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/nosotros.html"
                >Sobre Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/multimedia/futbol.jpeg"
              class="d-block w-100"
              alt="futbol"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/multimedia/calzado-deportivo.jpg"
              class="d-block w-100"
              alt="deportivo"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/multimedia/casual.webp"
              class="d-block w-100"
              alt="casual"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer>
      <ul class="fb">
        <li class="fb">
          <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
            <img
              src="./assets/multimedia/logos/Facebook_Logo.png"
              alt="facebook"
            />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="./assets/multimedia/logos/instagram.png" alt="instagram"
          /></a>
        </li>
      </ul>
    </footer>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
