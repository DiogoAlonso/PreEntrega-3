<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./../assets/styles/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="contacto">
    <header>
      <header class="header">
        <a class="navbar-brand" href="./../index.html"
          ><img class="logo" src=".././assets/logo/Logo.png" alt="logo"
        /></a>
        <span class="navbar-toggler-icon"></span>
      </header>
    </header>
    <div><h1 class="contacto">Contacto</h1></div>
    <nav class="navbar navbar-expand-lg">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./calzados.html">Calzados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./accesorios.html">Accesorios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nosotros.html">Sobre Nosotros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main id="contacto">
      <form id="formulario">
        <h2 class="Contacto">Contacto</h2>
        <div class="input-group">
          <label for="name">Nombre:</label>
          <input type="text" name="name" id="name" placeholder="Nombre" />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <label for="message">Mensaje:</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Mensaje"
          ></textarea>
          <input class="btn" type="submit" value="Enviar" />
        </div>
      </form>
    </main>
    <footer>
      <ul class="fb">
        <li class="fb">
          <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
            <img
              src="./../assets/multimedia/logos/Facebook_Logo.png"
              alt="facebook"
            />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              src="./../assets/multimedia/logos/instagram.png"
              alt="instagram"
          /></a>
        </li>
      </ul>
    </footer>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
